<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Karma Palace</title>
</head>
<body class="page-layout">
    <header class="header">
        <div class="header__title">
            <h1 class="KP-title">Let's play Karma Palace</h1>
            <p class="KP-subtitle">Legendary Underground Backpacker Game</p>
        </div>
        <div class="header__connect">
            <p class="room-ID">This room's ID: D9KL3</p>
            <form action="submit" method="post">
                <label for="roomID"></label>
                <input name="roomID" type="text" class="text">
                <button type="submit" class="connect-">Connect</button>
            </form>
        </div>
    </header>
    <main class='game-area'>
        <div class="play-area">
            <div class="play-area__deck">
                deck
                cards remaining: 10
            </div>
            <div class="play-area__pile">
                pile
                Ace
            </div>
            <div class="play-area__burned">
                burned
                cards burned: 15
            </div>
        </div>
        <div class='player-space player-1' id='player1'>You</div>
        <div class='player-space player-2' id='player2'>Waiting for player 2</div>
        <div class='player-space player-3' id='player3'>Waiting for player 3</div>
        <div class='player-space player-4' id='player4'>Waiting for player 4</div>
    </main>
    <footer class="footer">
        <script type='module' src="main.js"></script> 
    </footer>
</body>
